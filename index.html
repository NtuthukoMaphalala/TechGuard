<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Guardian IT Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo and Company Name -->
            <a href="index.html" class="flex items-center space-x-4">
                <img src="https://via.placeholder.com/40x40.png?text=Logo" alt="Logo" class="w-10 h-10 rounded-full">
                <h1 class="text-3xl font-bold">Tech Guardian</h1>
            </a>
            <!-- Navigation Links -->
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-blue-200">Home</a></li>
                    <li><a href="services.html" class="hover:text-blue-200">Services</a></li>
                    <li><a href="about.html" class="hover:text-blue-200">About</a></li>
                    <li><a href="contact.html" class="hover:text-blue-200">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    

    <!-- Hero Section -->
    <section class="bg-blue-500 text-white text-center py-20">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-4 fade-in">Your Trusted IT Partner</h2>
            <p class="text-lg mb-8 fade-in">Expert Solutions for All Your Tech Needs</p>
            <a href="contact.html" class="bg-white text-blue-600 px-6 py-3 rounded-full font-bold hover:bg-blue-100 transition fade-in">
                Get Support Now
            </a>
        </div>
    </section>

    <!-- Sliding Pictures Section -->
    <section class="relative mt-8">
        <div class="container mx-auto overflow-hidden">
            <div class="relative w-full h-64">
                <!-- Images -->
                <div id="carousel" class="absolute flex w-[calc(100%*6)] h-full transition-transform">
                    <img src="https://via.placeholder.com/1200x400/1E40AF/FFFFFF?text=Slide+1" alt="Slide 1" class="w-1/6 h-full object-cover">
                    <img src="https://via.placeholder.com/1200x400/0369A1/FFFFFF?text=Slide+2" alt="Slide 2" class="w-1/6 h-full object-cover">
                    <img src="https://via.placeholder.com/1200x400/0284C7/FFFFFF?text=Slide+3" alt="Slide 3" class="w-1/6 h-full object-cover">
                    <img src="https://via.placeholder.com/1200x400/1E40AF/FFFFFF?text=Slide+1" alt="Slide 1" class="w-1/6 h-full object-cover">
                    <img src="https://via.placeholder.com/1200x400/0369A1/FFFFFF?text=Slide+2" alt="Slide 2" class="w-1/6 h-full object-cover">
                    <img src="https://via.placeholder.com/1200x400/0284C7/FFFFFF?text=Slide+3" alt="Slide 3" class="w-1/6 h-full object-cover">
                </div>
                <!-- Navigation -->
                <button id="prev" class="absolute top-1/2 left-4 -translate-y-1/2 bg-blue-600 text-white rounded-full p-2 shadow-md">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next" class="absolute top-1/2 right-4 -translate-y-1/2 bg-blue-600 text-white rounded-full p-2 shadow-md">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Tech Guardian IT Services. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const carousel = document.getElementById('carousel');
        const slideWidth = carousel.children[0].offsetWidth;
        let offset = 0;

        const slideNext = () => {
            offset = (offset + slideWidth) % (carousel.scrollWidth / 2);
            carousel.style.transform = `translateX(-${offset}px)`;
        };

        const slidePrev = () => {
            offset = (offset - slideWidth + carousel.scrollWidth / 2) % (carousel.scrollWidth / 2);
            carousel.style.transform = `translateX(-${offset}px)`;
        };

        document.getElementById('next').addEventListener('click', slideNext);
        document.getElementById('prev').addEventListener('click', slidePrev);

        // Auto-slide every 5 seconds
        setInterval(slideNext, 5000);
    </script>
</body>
</html>
